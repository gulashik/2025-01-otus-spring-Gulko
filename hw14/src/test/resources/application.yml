spring:
  # Spring Batch
  batch:
    job:
      enabled: false

  # Spring shell откл все
  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

  # Mongo datasource
  data:
    mongodb:
      host: localhost
      port: 8099
      database: mdb

  # H2 datasource
  datasource:
    url: jdbc:h2:mem:h2db
    driver-class-name: org.h2.Driver
    username: root
    password: root
  h2:
    console.enabled: true

  # Sql
  sql:
    init:
      mode: never

  # Jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none

  # Liquibase
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-test-master.yaml

# Embedded Mongo server
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

# MongoDB migration
mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package: ru.otus.hw.mongock.changelog.test
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
